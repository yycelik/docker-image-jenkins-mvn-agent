apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  hostAliases:
  - ip: "192.168.0.200"
    hostnames:
    - "jenkins.smart.com"
    - "agent.jenkins.smart.com"
    - "nexus.smart.com"
    - "docker-s.nexus.smart.com"
    - "docker-r.nexus.smart.com"
    - "docker-p.nexus.smart.com"
    - "docker-g.nexus.smart.com"
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    command:
    - /busybox/cat
    tty: true
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json